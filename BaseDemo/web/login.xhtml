<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Demo</title>
        <link rel="shortcut icon" type="image/png" href="#{conf['favicon']}"/>
        <script type="text/javascript">

            setTimeout(function() {
                $.getJSON('https://api.ipify.org?format=json', function(data) {
                    document.getElementById("formLogin:ip").value = data.ip;
                });
            }, 1000);
        </script>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="formLogin">
            <div class="login-panel"></div>
            <p:growl id="messages" showDetail="false"/>
          
            <div class="login-content">
                <div class="fa fa-dollar Fs100" />
                <div class="EmptyBox20"/>
             
                    <h1>Cheques</h1>

                    <div class="login-input-wrapper">
                        <p:inputText id="username" placeholder="Usuario" value="#{loginBean.txtUsuario}" />
                        <i class="fa fa-user" />
                    </div>

                    <div class="login-input-wrapper">
                        <p:password id="password" placeholder="ContraseÃ±a" feedback="false" value="#{loginBean.txtClave}" />
                        <i class="fa fa-lock" />                        
                    </div>  

                    <p:commandButton icon="fa fa-sign-in" value="Ingresar" title="Ingresar al sistema" actionListener="#{loginBean.btnLogin()}" update="formLogin:messages"  /> 
                               
            </div>


            <p:ajaxStatus styleClass="layout-ajax-loader">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <h:outputStylesheet name="css/layout-blue.css" library="babylon-layout" />
            <h:outputStylesheet name="css/custom.css" library="babylon-layout" />
        </h:form>
    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Demo - Página no encontrada</title>
    </h:head>

    <h:body styleClass="exception-body notfound">

        <div class="exception-panel"></div>

        <div class="exception-content">
            <p:graphicImage name="images/Logo2.png" library="babylon-layout" />
            <div style="margin-top: -5%;">
                <h1><span class="exception-name">PÁGINA</span> NO ENCONTRADA</h1>
                <p>La página buscada no está disponible.</p>
                <h:link value="Ir al Dashboard" outcome="/login"/>
            </div>            
        </div>

        <h:outputStylesheet name="css/layout-blue.css" library="babylon-layout" />

    </h:body>

</html>

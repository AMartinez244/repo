<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">Cheques</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="babylon-layout" />
        <h:outputScript name="js/layout.js" library="babylon-layout" />
        <h:outputScript name="js/utilidades.js" library="babylon-layout" />
         <h:outputScript name="js/calendar_es.js" library="babylon-layout" />
        <link rel="shortcut icon" type="image/png" href="#{conf['favicon']}"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <div class="layout-wrapper layout-static layout-menu-light">
            <!--<ui:include src="./topbar.xhtml"></ui:include>-->
            
            <ui:include src="./menu.xhtml"></ui:include>
    <h:form >
                        <p:commandLink  action="#{loginBean.cerrarSesion()}" styleClass="Fright">
                                <i class="fa fa-fw fa-power-off"></i>
                                <span>Cerrar sesi√≥n</span>
                            </p:commandLink>  
                        </h:form>
            <div class="layout-main">       
                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <i class="fa fa-home"></i> 
                        <span>/ </span>
                        <ui:insert name="viewname" />
                    </div>
                </div> 
                <div class="layout-content" style="min-height:300px">
                    <ui:insert name="content">
                         
                    </ui:insert>
                
                </div>
            </div>



            <p:ajaxStatus styleClass="layout-ajax-loader">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>

            <div class="layout-mask"></div>
        </div>

        <h:outputStylesheet name="css/nanoscroller.css" library="babylon-layout" />
        <h:outputStylesheet name="css/primeflex.css" library="babylon-layout" />
        <h:outputStylesheet name="css/layout-blue.css" library="babylon-layout" />
        <h:outputStylesheet name="css/custom.css" library="babylon-layout" />
    </h:body>

</html>
